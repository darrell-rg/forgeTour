<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tour</title>
    <link rel="stylesheet" href="pannellum/pannellum.css" />
    <script type="text/javascript" src="pannellum/pannellum.js"></script>
    <style>
      #panorama {
        width: 100%;
        height: 80vh;
        min-height: 400px;
      }
      .custom-hotspot {
        height: 50px;
        width: 50px;
        background: #f00;
      }
      div.custom-tooltip span {
        visibility: hidden;
        position: absolute;
        border-radius: 3px;
        background-color: #fff;
        color: #000;
        text-align: center;
        max-width: 200px;
        padding: 5px 10px;
        margin-left: -220px;
        cursor: default;
      }
      div.custom-tooltip:hover span {
        visibility: visible;
      }
      div.custom-tooltip:hover span:after {
        content: "";
        position: absolute;
        width: 0;
        height: 0;
        border-width: 10px;
        border-style: solid;
        border-color: #fff transparent transparent transparent;
        bottom: -20px;
        left: -10px;
        margin: 0 50%;
      }

      /* always show the hotspot tooltips */
    div.pnlm-tooltip.pnlm-info span {
        visibility: visible !important;
    }   

    /* always hide the info icon */
    div.pnlm-hotspot-base.pnlm-hotspot.pnlm-sprite.pnlm-info{
        visibility: hidden !important;
    }   
    </style>
  </head>
  <body>
    <div id="panorama"></div>

    <div>
      <p>Test of Innovation Forge Virtual Tour</p>
      <p>
        Window height: <span id="height"></span> Width: <span id="width"></span>
      </p>
      <p>Pitch: <span id="pitch"></span> Yaw : <span id="yaw"></span></p>
    </div>
    <script>
      const heightOutput = document.querySelector("#height");
      const widthOutput = document.querySelector("#width");

      let aspectRatio = window.innerWidth / window.innerHeight;

      let HFOV = 60;

      function updateSize() {
        heightOutput.textContent = window.innerHeight;
        widthOutput.textContent = window.innerWidth;
        aspectRatio = window.innerWidth / window.innerHeight;

        // adjust fov for portrait or landscape screens
        if (aspectRatio > 1) HFOV = 90;
        if (aspectRatio < 1) HFOV = 60;
      }

      updateSize();
      window.addEventListener("resize", updateSize);

      pannellum.viewer("panorama", {
        default: {
          firstScene: "welding",
          sceneFadeDuration: 400,
        //   hotSpotDebug: true,
          autoLoad: true,
          compass: true,
          vaov: 80, // the pixel 7a camera is about 80 deg fov
          hfov: HFOV,
          strings: {
            // Labels
            loadButtonLabel: "Click to<br>Load<br>Panorama",
            loadingLabel: "Forging Ahead...",
            bylineLabel: " %s", // One substitution: author
          },
        },

        scenes: {
          welding: {
            title: "Welding Tables",
            author:
              "The east of the shop has large welding tables and welding machines.",
            northOffset: 90,
            pitch: 0,
            yaw: 180,
            type: "equirectangular",
            panorama: "images/panos/welding.jpg",
            hotSpots: [
              {
                pitch: -2,
                yaw: 167,
                type: "scene",
                text: "Coal Forge",
                sceneId: "coal",
                targetPitch: -2,
                targetYaw: -180,
              },
              {
                pitch: -14,
                yaw: -155,
                type: "info",
                text: "Welding Machines for Welding Classes",
                URL: "https://www.tryworkbench.co/activity/5d4a4bf4-38bc-4d72-8456-543f90bb30e5#top",
              },
              {
                pitch: -5,
                yaw: -2,
                type: "info",
                text: "Tube Bender",
              },
              //   {
              //     pitch: -24,
              //     yaw: -155,
              //     cssClass: "custom-hotspot",
              //     createTooltipFunc: hotspot,
              //     createTooltipArgs: "Welding Machines",
              //   },
            ],
          },

          coal: {
            title: "Coal Forge",
            author:
              "In the middle of the shop are the coal forge, power hammers, and demo anvil.",
            yaw: 5,
            northOffset: 90,
            type: "equirectangular",
            panorama: "images/panos/middle2.jpg",
            hotSpots: [
              {
                pitch: -4,
                yaw: -21,
                type: "scene",
                text: "East End",
                sceneId: "welding",
                targetYaw: -23,
                targetPitch: 2,
              },
              {
                pitch: -5,
                yaw: 172.9,
                type: "scene",
                text: "West End",
                sceneId: "anvils",
                targetPitch: -18,
                targetYaw: -100,
              },
              {
                pitch: -4,
                yaw: -155,
                type: "info",
                text: "Power Hammer",
              },
              {
                pitch: -12,
                yaw: 24,
                type: "info",
                text: "Fixture Table",
              },
              {
                pitch: -12,
                yaw: 150,
                type: "info",
                text: "Slack Tank",
              },
              {
                pitch: 0,
                yaw: 120,
                type: "info",
                text: "Coal Forge",
              },
              {
                pitch: 15,
                yaw: -35,
                type: "info",
                text: "Hydraulic Press",
              },
              {
                pitch: -15,
                yaw: -120,
                type: "info",
                text: "Propane Forge",
              },
            ],
          },
          anvils: {
            title: "Student Anvils",
            author: "At the west end are anvils, belt grinders, and the fly press.",
            yaw: 5,
            type: "equirectangular",
            panorama: "images/panos/studentArea.jpg",
            hotSpots: [
              {
                pitch: -2,
                yaw: 65,
                type: "scene",
                text: "Coal Forge",
                sceneId: "coal",
                targetYaw: 2,
                targetPitch: 2,
              },
              {
                pitch: 4,
                yaw: -8,
                type: "info",
                text: "Belt Grinder",
              },
              {
                pitch: -6,
                yaw: 137,
                type: "info",
                text: "Iron Worker",
              },
              {
                pitch: -5,
                yaw: 30,
                type: "info",
                text: "Fly press",
              },
              {
                pitch: -8,
                yaw: -189,
                type: "info",
                text: "Student Anvil",
              },
              {
                pitch: -15,
                yaw: -23,
                type: "info",
                text: "Student Anvil",
              },
            ],
          },
        },
      });

      // Hot spot creation function
      function hotspot(hotSpotDiv, args) {
        hotSpotDiv.classList.add("custom-tooltip");
        var span = document.createElement("span");
        span.innerHTML = args;
        hotSpotDiv.appendChild(span);
        span.style.width = span.scrollWidth - 20 + "px";
        span.style.marginLeft =
          -(span.scrollWidth - hotSpotDiv.offsetWidth) / 2 + "px";
        span.style.marginTop = -span.scrollHeight - 12 + "px";
      }
    </script>
  </body>
</html>

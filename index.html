<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tour</title>
    <link
      rel="stylesheet"
      href="pannellum/pannellum.css"
    />
    <script
      type="text/javascript"
      src="pannellum/pannellum.js"
    ></script>
    <style>
      #panorama {
        width: 1280px;
        height: 800px;
      }
      .custom-hotspot {
        height: 50px;
        width: 50px;
        background: #f00;
      }
      div.custom-tooltip span {
        visibility: hidden;
        position: absolute;
        border-radius: 3px;
        background-color: #fff;
        color: #000;
        text-align: center;
        max-width: 200px;
        padding: 5px 10px;
        margin-left: -220px;
        cursor: default;
      }
      div.custom-tooltip:hover span {
        visibility: visible;
      }
      div.custom-tooltip:hover span:after {
        content: "";
        position: absolute;
        width: 0;
        height: 0;
        border-width: 10px;
        border-style: solid;
        border-color: #fff transparent transparent transparent;
        bottom: -20px;
        left: -10px;
        margin: 0 50%;
      }
    </style>
  </head>
  <body>
    <div id="panorama"></div>
    <script>
      pannellum.viewer("panorama", {
        default: {
          firstScene: "welding",
          sceneFadeDuration: 400,
        //   hotSpotDebug: true,
          autoLoad: true,
          compass: true,
          vaov: 80,
          "orientationOnByDefault ": true,
          strings: {
            // Labels
            loadButtonLabel: "Click to<br>Load<br>Panorama",
            loadingLabel: "Forging Ahead...",
            bylineLabel: " %s", // One substitution: author
          },
        },

        scenes: {
          welding: {
            title: "Welding Tables",
            author:
              "This end of the shop has large welding tables and welding machines.",
            northOffset: 90,
            hfov: 90,
            pitch: 0,
            yaw: 180,
            type: "equirectangular",
            panorama: "images/panos/welding.jpg",
            hotSpots: [
              {
                pitch: -12,
                yaw: 167,
                type: "scene",
                text: "Coal Forge",
                sceneId: "coal",
                targetPitch: -2,
                targetYaw: -180,
              },
              {
                pitch: -24,
                yaw: -155,
                type: "info",
                text: "Welding Machines for Welding Classes",
                URL: "https://www.tryworkbench.co/activity/5d4a4bf4-38bc-4d72-8456-543f90bb30e5#top"
              },
              {
                pitch: -15,
                yaw: -2,
                type: "info",
                text: "Tube Bender",
              },
            //   {
            //     pitch: -24,
            //     yaw: -155,
            //     cssClass: "custom-hotspot",
            //     createTooltipFunc: hotspot,
            //     createTooltipArgs: "Welding Machines",
            //   },
            ],
          },

          coal: {
            title: "Coal Forge",
            author:
              "Here we have the coal forge, power hammers, and demo anvil.",
            hfov: 90,
            yaw: 5,
            northOffset: 90,
            type: "equirectangular",
            panorama: "images/panos/middle2.jpg",
            hotSpots: [
              {
                pitch: -14,
                yaw: -21,
                type: "scene",
                text: "Welding Area",
                sceneId: "welding",
                targetYaw: -23,
                targetPitch: 2,
              },
              {
                pitch: -15,
                yaw: 172.9,
                type: "scene",
                text: "Student Anvils, Grinders",
                sceneId: "anvils",
                targetPitch: -18,
                targetYaw: -100,
              },
              {
                pitch: -24,
                yaw: -155,
                type: "info",
                text: "Forge Welding Classes",
                URL: "https://www.tryworkbench.co/activity/5d4a4bf4-38bc-4d72-8456-543f90bb30e5#top"
              },
            ],
          },
          anvils: {
            title: "Student Anvils",
            author:
              "This side of the shop has anvils, Grinders, and the fly press.",
            hfov: 90,
            yaw: 5,
            type: "equirectangular",
            panorama: "images/panos/studentArea.jpg",
            hotSpots: [
              {
                pitch: -12,
                yaw: 65,
                type: "scene",
                text: "Coal Forge",
                sceneId: "coal",
                targetYaw: 2,
                targetPitch: 2,
              },
            ],
          },
        },
      });



      
    // Hot spot creation function
    function hotspot(hotSpotDiv, args) {
        hotSpotDiv.classList.add('custom-tooltip');
        var span = document.createElement('span');
        span.innerHTML = args;
        hotSpotDiv.appendChild(span);
        span.style.width = span.scrollWidth - 20 + 'px';
        span.style.marginLeft = -(span.scrollWidth - hotSpotDiv.offsetWidth) / 2 + 'px';
        span.style.marginTop = -span.scrollHeight - 12 + 'px';
    }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
    <title>VR tour</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="../assets/vr_tour.js"></script>
  </head>

  <body>

  <!-- A-Frameでの描画はココから -->
  <a-scene loading-screen="dotsColor: white; backgroundColor: black" vr-mode-ui="enabled: false" 
    cursor="fuse: false; rayOrigin: mouse" light="defaultLightEnabled: false">

    <a-assets>
      <!-- 360度写真 -->
      <img id="3D_image" src="../images/panos/middle2.jpg"> 
      <img id="vr_img" src="../assets/vrBtn.png">   
      <img id="info_img" src="../assets/infoBtn.png">
      <img id="home_img" src="../assets/homeBtn.png">
    </a-assets>

    <a-light type="ambient" color="#fff"></a-light>


    <!-- 視点カメラの設定 -->
    <a-camera look-controls wasd-controls="enabled: false" rotation="0 0 0" position="0 0 0">
      <a-image home_btn src="#home_img"></a-image>
      <a-image id="info_btn" src="#info_img"></a-image> <!-- ボードなしは、この行も消す -->
      <!-- <a-image id="vr_btn" src="#vr_img"></a-image> -->
    </a-camera> 

    <!-- Main Pano as the skybox 
     set z to height of camera during photo-->
    <a-sky src="#3D_image" rotation="0 0 0" position="0 0 0" theta-length="70" theta-start="55">

      <a-entity warp_circle="link: ./welding.html" position="0 -16 -80" text="Welding"></a-entity>
      <a-entity warp_circle="link: ./student.html" position="-100 -16 -20" text="Anvils"></a-entity>
      
    </a-sky>
    <a-text font="kelsonsans" value="Coal Forge" width="6" position="-2.5 0.55 -1.5" rotation="0 25 0"></a-text>
    
    <a-entity info_window="title: Coal Forge; 
      content:
      This is the central area where Otto demonstrates blacksmithing techniques.
      "></a-entity>

  </a-scene> 

  </body>
</html>
